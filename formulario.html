<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style-formulario.css">
    <script src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>

<body>
    <header class="logo-container">
        <img src="imagens/logo_empresa.png" alt="logo_empresa">
    </header>
    <div class="form-container" id="formulario">
        <form>
            <label for="obra">Escolha a Obra:</label>
            <div class="dropdown">
                <select id="obra" name="obra">
                    <option value="" disabled selected>Selecione a Obra</option>
                    <option value="BYD -> BSB">BYD -> BSB</option>
                    <option value="terminal novo mundo">terminal novo mundo</option>
                    <option value="TOM bueno">TOM bueno</option>
                    <option value="Mandacaru">Mandacaru</option>
                    <option value="Vida">Vida</option>
                    <option value="Aquarela">Aquarela</option>
                    <option value="Libertá">Libertá</option>
                    <option value="Braviello">Braviello</option>
                    <option value="Solar Planalto">Solar Planalto</option>
                    <option value="Corteva-Comercial">Corteva-Comercial</option>
                    <option value="Foco-Comercial">Foco-Comercial</option>
                </select>
            </div>

            <label for="dataAvaliacao">Data da Avaliação:</label>
            <input type="date" id="dataAvaliacao" name="dataAvaliacao" placeholder="dd/mm/aaaa"> 
            <label for="nomeAvaliador">Nome do Avaliador:</label>
            <input type="text" id="nomeAvaliador" name="nomeAvaliador" placeholder="Digite o nome do avaliador">
            <div class="button-proximo">
                <button type="button" onclick="irParaDados()">Próximo</button>
            </div>
        </form>
    </div>

    <button id="returnButton" onclick="retornarParaAbaInicial()">
        <img src="imagens/botao-home.png" alt="Retornar">
    </button>
</body>

</html>
