<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Principal</title>

    <link rel="stylesheet" type="text/css" href="style-atc.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
</head>

<body>
   
    <header class="logo-container1">
        <img src="imagens/logo_empresa.png" alt="Logo da Empresa">
    </header>

   
    <div class="button-container">
        <button id="botao1atc">
            <img class="button-img1" src="imagens/entrega.png" alt="Ícone 1">
            <span class="text"><b>Entrega Da Obra</b></span>
        </button>

        <button id="botao2atc">
            <img class="button-img" src="imagens/pos.png" alt="Ícone 2">
            <span class="text1"><b>Pós Entrega</b></span>
        </button>

        <button id="botao3atc">
            <img class="button-img3" src="imagens/assistenciatec.png" alt="Ícone 3">
            <span class="text2"><b>Assistência técnica</b></span>
        </button>
    </div>

    <button class="home" id="returnButton" onclick="retornarParaAbaInicial()">
        <img src="imagens/botao-home.png" alt="Retornar">
    </button>

    <script src="index.js"></script>
</body>

</html>
